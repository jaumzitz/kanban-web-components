<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="./js/index.js" defer></script>
    <title>Kanbanbanban</title>
</head>

<body>
    <main class="main-container">
        <container class="kanban">

            <section class="kb not-started">
                <span class="list-title">Não iniciado</span>
                <ul>
                    <li id="1" draggable="true">item 1</li>
                    <li id="2" draggable="true">item 2</li>
                    <li id="3" draggable="true">item 3</li>
                    <li id="4" draggable="true">item 4</li>
                </ul>
            </section>
            <section class="kb in-progress">
                <span class="list-title">Em andamento</span>
                <ul>
                    <li id="5" draggable="true">item 5</li>
                    <li id="6" draggable="true">item 6</li>
                    <li id="7" draggable="true">item 7</li>
                    <li id="8" draggable="true">item 8</li>
                </ul>
            </section>
            <section class="kb done">
                <span class="list-title">Concluído</span>
                <ul>
                    <li id="8"draggable="true">item 1</li>
                    <li id="9"draggable="true">item 2</li>
                    <li id="10"draggable="true">item 4</li>
                    <li id="11"draggable="true">item 3</li>
                </ul>
            </section>
        </container>
    </main>
</body>

</html>
