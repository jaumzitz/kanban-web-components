<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <link rel="stylesheet" href="./src/reset.css">-->
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/js/webcomponents.js" defer></script>
    <script src="./src/js/index.js" defer></script>
    <title>Jota's Kanban</title>
</head>

<body>
    <main class="main-container">
        <container class="kanban">
                <task-list></task-list>

                <section class="board not-started">
                    <div class="board-header">
                        <div id="not-started-title" class="board-title">
                            <div id="not-started-dot" class="dot"></div>
                            Não iniciado
                        </div>
                        <button class="add-item">+</button>
                    </div>
                    <ul id="not-started-list" class="task-list">
                        <task-item>a</task-item>
                        
                        <li id="2" draggable="true">item 2</li>
                        <li id="3" draggable="true">item 3</li>
                        <li id="4" draggable="true">item 4</li>
                    </ul>
                </section>
            

            <section class="board in-progress">
                <div class="board-header">
                    <div id="in-progress-title" class="board-title">
                        <div id="in-progress-dot" class="dot"></div>
                        Em andamento
                    </div>
                    <button class="add-item">+</button>
                </div>
                <ul id="in-progress-list" class="task-list">
                    <li id="5" draggable="true">item 5</li>
                    <li id="6" draggable="true">item 6</li>
                    <li id="7" draggable="true">item 7</li>
                    <li id="8" draggable="true">item 8</li>
                </ul>
            </section>
            <section class="board done">
                <div class="board-header">
                    <div id="done-title" class="board-title">
                        <div id="in-progress-dot" class="dot"></div>
                        Concluído
                    </div>
                    <button class="add-item">+</button>
                </div>
                <ul id="done-list" class="task-list">
                    <li id="8" draggable="true">item 1</li>
                    <li id="9" draggable="true">item 2</li>
                    <li id="10" draggable="true">item 4</li>
                    <li id="11" draggable="true">item 3</li>
                </ul>
            </section>
        </container>
    </main>
</body>

</html>
